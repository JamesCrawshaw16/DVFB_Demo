    body {

      background-image: url('https://raw.githubusercontent.com/JamesCrawshaw16/tu-mobile-assets/refs/heads/main/9f17c3d5-d04e-4b84-8cc6-7baf6e95e222.png');

     display: block;

      font-weight: bold;

      color: #555;

  </style>
</head>
<body>
    <div id="menu-button" onclick="toggleMenu()">‚ò∞</div>

<div id="dropdown-menu">
  <a href="/DVFB_Demo">Home</a>
  <a href="Mobile_Github_1.html">Telco Journey</a>
  <a href="Event_Github_1.html">Event Journey</a>
</div>
  <div class="container">
    <div class="content">
      <div class="form-area">
        <h2>We just need to make sure you are who you say you are üòâ</h2>
        <div id="formInputs">
         <input type="text" id="name" placeholder="Full Name" required />
         <input type="text" id="email" placeholder="Phone Number or Email Address" required />
         <button id="generate">üöÄ I'm ready to go!</button>
         <button id="noIDFlow">üò¨ I‚Äôve not got my ID with me</button>
        </div>
        <div id="emailOnlyFlow" style="display:none;">
  <input type="email" id="backupEmail" placeholder="Your email address" />
  <button id="sendBackup" disabled>üöÄ Send it!</button>
</div>
        <div id="countdown"></div>
        <div id="output"></div>
        <div id="resultsBox" style="display: none;"></div>
        <div id="formattedResults"></div>
      </div>
      <div class="logo-area">
        <img src="https://raw.githubusercontent.com/JamesCrawshaw16/tu-mobile-assets/refs/heads/main/602a5b4d-8a38-466a-830c-cf9b7666d4aa.png" alt="TU Mobile Logo" />
      </div>
    </div>
  </div>
<script>
let uniqueId = null;
let token = null;

function generateUniqueCode() {
  const now = new Date();
  const pad = (n) => n.toString().padStart(2, '0');
  return `${pad(now.getDate())}${pad(now.getHours())}${pad(now.getMinutes())}${Math.floor(Math.random() * 900 + 100)}`;
}

function toggleMenu() {
  const menu = document.getElementById("dropdown-menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

document.getElementById("noIDFlow").addEventListener("click", () => {
  document.getElementById("formInputs").style.display = "none";
  document.getElementById("emailOnlyFlow").style.display = "block";
});

document.getElementById("backupEmail").addEventListener("input", function () {
  const email = this.value.trim();
  const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  document.getElementById("sendBackup").disabled = !isValidEmail;
});

document.getElementById("sendBackup").addEventListener("click", async () => {
  const email = document.getElementById("backupEmail").value.trim();
  if (!email) return;

  const output = document.getElementById("output");
  output.style.display = "block";
  output.innerHTML = "‚è≥ Sending your verification link...";

  const uniqueId = generateUniqueCode();
  const clientRequestID = "req" + uniqueId;

  try {
    const authRes = await fetch("https://auth.idmission.com/auth/realms/identity/protocol/openid-connect/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        grant_type: "password",
        client_id: "63739",
        client_secret: "aKwECmD7QUutNTl7BcEZ63WTBUtS09L0",
        username: "ev_integ_63739",
        password: "Tran#28337$"
      })
    });

    const authData = await authRes.json();
    const token = authData.access_token;

    const requestBody = {
      customerData: {
        requestType: "IDV-FACE",
        email,
        mobileNumber: email,
        personalData: {
          uniqueNumber: uniqueId,
          name: "TU Customer"
        }
      },
      additionalData: {
        uniqueRequestId: clientRequestID,
        clientCustomerNumber: uniqueId,
        clientRequestID: clientRequestID,
        notifyLink: "true",
        linkExpireTime: "3D",
        amount: "100.00"
      }
    };

    const qrRes = await fetch("https://api.idmission.com/v4/customer/generate-identity-link", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(requestBody)
    });

    const qrData = await qrRes.json();
    if (qrData?.customerData?.qrCode) {
  output.innerHTML = `üì¨ We‚Äôve emailed you a link!<br><br>
  Do it when you get home ‚Äî pop your feet up, verify your ID and have a biscuit üç™<br><br>
  <button onclick="location.reload()">üéâ Be a pal ‚Äî let the next person have a go!</button>`;
} else {
      output.innerHTML = "‚ùå Couldn't send the link. Try again later!";
    }
  } catch (err) {
    console.error("Backup flow error:", err);
    output.innerHTML = "‚ùå Something went wrong. Please try again.";
  }
});

document.getElementById("generate").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const output = document.getElementById("output");
  const countdownEl = document.getElementById("countdown");

  if (!name || !email) {
    output.innerHTML = "‚ùå Please complete all fields.";
    return;
  }

  document.getElementById("formInputs").style.display = "none";
  output.style.display = "block";
  output.innerHTML = "‚è≥ Generating QR code...";

  uniqueId = generateUniqueCode();
  const clientRequestID = "req" + uniqueId;

  try {
    const authRes = await fetch("https://auth.idmission.com/auth/realms/identity/protocol/openid-connect/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        grant_type: "password",
        client_id: "63739",
        client_secret: "aKwECmD7QUutNTl7BcEZ63WTBUtS09L0",
        username: "ev_integ_63739",
        password: "Tran#28337$"
      })
    });

    const authData = await authRes.json();
    token = authData.access_token;

    const requestBody = {
      customerData: {
        requestType: "IDV-FACE",
        email,
        mobileNumber: email,
        personalData: {
          uniqueNumber: uniqueId,
          name
        }
      },
      additionalData: {
        uniqueRequestId: clientRequestID,
        clientCustomerNumber: uniqueId,
        clientRequestID: clientRequestID,
        notifyLink: "true",
        linkExpireTime: "3D",
        amount: "100.00"
      }
    };

    const qrRes = await fetch("https://api.idmission.com/v4/customer/generate-identity-link", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(requestBody)
    });

    const qrData = await qrRes.json();
    const qr = qrData?.customerData?.qrCode;
    if (!qr) {
      output.innerHTML = "‚ùå QR generation failed.";
      return;
    }

    output.innerHTML = `<img id="qrImage" src="data:image/jpeg;base64,${qr}" style="max-width:300px;" />`;

    let counter = 20;
    countdownEl.textContent = `üß® This QR will self-destruct in ${counter} seconds!`;
    const timer = setInterval(() => {
      counter--;
      countdownEl.textContent = `üß® This QR will self-destruct in ${counter} seconds!`;
      if (counter === 0) {
        clearInterval(timer);
        document.getElementById("qrImage").style.display = "none";
        countdownEl.style.display = "none";

        output.innerHTML = `
          <div id="explosionContainer" style="
            font-size: 2.5em;
            text-align: center;
            padding: 1em;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            flex-direction: column;
          ">
            <div id="boomMsg">üí• Boom!</div>
            <div id="scareMsg" style="display: none;">üòÖ Hope we didn‚Äôt scare you!</div>
            <div id="bouncerMsg" style="display: none;">üõÇ Our digital bouncer is making sure you're good to go...</div>
          </div>`;

        setTimeout(() => {
          document.getElementById("boomMsg").style.display = "none";
          document.getElementById("scareMsg").style.display = "block";
        }, 2000);

        setTimeout(() => {
          document.getElementById("scareMsg").style.display = "none";
          document.getElementById("bouncerMsg").style.display = "block";
        }, 5000);

        setTimeout(() => {
          let pollingInterval = setInterval(async () => {
            try {
              const resultsRes = await fetch("https://api.idmission.com/v4/customer/get-processed-data", {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${token}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  additionalData: {
                    clientCustomerNumber: uniqueId,
                    sendInputImages: "N",
                    sendProcessedImages: "N",
                    stripSpecialCharacters: "Y",
                    sendHostDataInPost: "N",
                    sendSignatureFromIdInResponse: "N",
                    sendDocumentIdInResponse: "N",
                    sendMetaDataInResponse: "N"
                  }
                })
              });

              const results = await resultsRes.json();
              if (results?.resultData?.verificationResult) {
                clearInterval(pollingInterval);
                document.getElementById("explosionContainer").style.display = "none";

                const result = results.resultData;
                const extracted = results.responseCustomerData?.extractedIdData || {};

                const resultBox = document.getElementById("resultsBox");
                resultBox.innerHTML = `
                  <p>‚úÖ ID Check: <strong>${result.verificationResult === "Approved" ? "Passed ‚úÖ" : "Failed ‚ùå"}</strong></p>
                  <p>üóìÔ∏è Your ID ${extracted.idNotExpired === "Y" ? "is in date ‚úÖ" : "is expired ‚ùå"}</p>
                  <p>üë§ That name matches the one we've got on file ‚úÖ</p>
                  <p>üìÑ ${
                    extracted.idType === "DL"
                      ? "This address matches the one we've got on file ‚úÖ"
                      : "Looks like we might need another document to prove your address üìÑ"
                  }</p>
                  <button onclick="location.reload()">Step up! The velvet rope awaits üéüÔ∏è</button>
                `;
                resultBox.style.display = "block";
              }
            } catch (err) {
              console.error("Polling error:", err);
            }
          }, 5000);
        }, 15000); // delay before polling starts
      }
    }, 1000);
  } catch (err) {
    output.innerHTML = "‚ùå Something went wrong generating the QR code.";
    console.error("QR generation error:", err);
  }
});
</script>
<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function(event) {
    const menu = document.getElementById("dropdown-menu");
    const button = document.getElementById("menu-button");
    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  });
</script>
</body>
</html>
