<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JC's Demo Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 3em 1em;
    }

    #menu-button {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    #dropdown-menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 999;
      box-shadow: 0px 2px 12px rgba(0,0,0,0.15);
      padding: 0.5em 1em;
    }

    #dropdown-menu a {
      display: block;
      padding: 0.5em 0;
      color: #0078A0;
      text-decoration: none;
    }

    #dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 2em;
    }

    h1 {
      color: #0078A0;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="menu-button" onclick="toggleMenu()">☰</div>

  <div id="dropdown-menu">
    <a href="Mobile_Github_1.html">TU Mobile Journey</a>
    <a href="Event_Github_1.html">Passport/Event Journey</a>
  </div>

  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/TransUnion_logo.svg/1280px-TransUnion_logo.svg.png" alt="TransUnion Logo" />
  <h1>Welcome to JC's Demo</h1>
  <p>Use the ☰ menu above to begin your journey.</p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdown-menu");
      const button = document.getElementById("menu-button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
